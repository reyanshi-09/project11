<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car-Race</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sky">
            <div class="trees"></div>
            <div class="track"></div>
            <div class="car">
                <div class="wheel wheel1">
                    <img src="image/car_wheel_left.png">
                </div>
                <div class="wheel wheel2">
                    <img src="image/car_wheel_right.png">
                </div>
            </div>
        </div>
    </div>

    <script>
        var audio = document.createElement('audio');
        audio.setAttribute('src', 'sound.mp3');
        audio.loop = true;
        audio.play();

    </script>
</body>

</html>
